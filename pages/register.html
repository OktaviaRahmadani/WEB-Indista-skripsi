<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar - Indista</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

<div class="login-page">
  <div class="login-container">
    <div class="login-left">
      <img src="images/login-illustration.png" alt="Ilustrasi Daftar" />
    </div>
    <div class="login-right">
      <h2>DAFTAR</h2>

      <div class="name-pair">
        <input type="text" placeholder="Nama Depan" />
        <input type="text" placeholder="Nama Belakang" />
      </div>

      <input type="email" placeholder="Masukan Email" />
      <input type="password" placeholder="Masukan kata sandi" />
      <input type="password" placeholder="Konfirmasi kata sandi" />

      <div class="phone-input">
        <img src="images/flag-id.png" alt="ID Flag">
        <span>+62</span>
        <input type="tel" placeholder="Nomor telepon" />
      </div>

      <button onclick="window.location.href='index.html'"class="login-btn">Sign up</button>
        
      <div class="separator">Or sign in with</div>
      <button class="google-btn"><img src="images/google.png" /> Google</button>
      <p class="signup-link">Punya akun ? <a href="login.html">Masuk disini</a></p>
    </div>
  </div>
</div>

</body>
</html>
